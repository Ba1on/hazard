<h2>Players</h2>
<div>
  <label>Player name:</label> <input #playerName />
  <button (click)="add(playerName.value); playerName.value=''">
    Add
  </button>
</div>
<ul class="players">
  <li *ngFor="let player of players">
    <span>{{player.name}}</span>
    <button class="delete"
      (click)="delete(player); $event.stopPropagation()">x</button>
  </li>
</ul>
